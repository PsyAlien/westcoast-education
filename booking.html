<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/booking.js" defer></script>
</head>
<body>
    <header>
        <h1>Book a Course</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="booking.html">Book a Course</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
                <li><button id="logout-btn" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="booking-form">
            <label for="course-select">Select Course:</label>
            <select id="course-select" required>
                <option value="" disabled selected>Select a course</option>
            </select>

            <label for="customer-name">Full Name:</label>
            <input type="text" id="customer-name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required>
            
            <label for="billing-address">Billing Address:</label>
            <input type="text" id="billing-address" required>
            
            <button type="submit">Book Course</button>
        </form>

        <section id="user-bookings">
            <h2>My Bookings</h2>
            <div id="booking-list"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 WestCoast Education. All rights reserved.</p>
    </footer>
</body>
</html>
